<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLU Carpooling App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <!-- Login Form -->
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 col-lg-4">
                    <div class="login-card">
                        <!-- Logo -->
                        <div class="text-center mb-4">
                            <div class="brand-logo">
                                <img src="images/icons/logo-placeholder-image.png" alt="SLU Carpooling Logo"
                                    class="mb-2 rounded-circle" width="100" height="100" />
                            </div>
                            <h2 class="brand-title">SLU Carpooling App</h2>
                            <p class="text-muted">Maryheights Campus</p>
                        </div>

                        <!-- Login Form -->
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email"
                                    required />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Enter your password" required />
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe" />
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-login">
                                    Login
                                </button>
                            </div>
                        </form>

                        <!-- Divider -->
                        <div class="divider">
                            <span>OR</span>
                        </div>

                        <!-- Google Sign In -->
                        <div class="d-grid mb-3">
                            <button type="button"
                                class="btn btn-google d-flex align-items-center justify-content-center gap-2"
                                id="googleSignIn">
                                <img src="images/icons/google-logo.jpeg" alt="Google Logo" width="20" height="20" />
                                Continue with Google
                            </button>
                        </div>

                        <!-- Footer -->
                        <div class="text-center mt-4">
                            <a href="forgot-password.html" class="text-decoration-none">Forgot your password?</a>
                        </div>
                        <div class="text-center mt-2">
                            <span class="text-muted">Don't have an account?</span>
                            <a href="sign-up.html" class="text-decoration-none">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
