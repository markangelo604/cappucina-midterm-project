<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLU Carpooling App</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <!-- login section -->
        <div class="login-section">
            <div class="login-card">
                <!-- SLU-logo -->
                <div class="logo-container">
                    <img src="images/saint-louis-university-logo.png" alt="SLU Logo" class="slu-logo">
                </div>

                <h1 class="app-title">SLU Carpooling App</h1>

                <!-- Login form -->
                <form method="POST" action="php/login.php" class="login-form">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" name="email" placeholder="Enter email..." required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter password..." required>
                    </div>

                    <div class="form-group checkbox">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember"> Remember me</label>
                    </div>

                    <button type="submit" class="login-btn">Login</button>
                </form>

                <!-- Signup Link -->
                <div class="signup-link">
                    <p>Don't have an account? <a href="php/signup.php">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
