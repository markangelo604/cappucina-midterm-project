<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merrylift - Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <!-- login section -->
        <div class="login-section">
            <div class="login-card">
                <!-- App-logo -->
                <div class="logo-container">
                    <img src="../images/merrylift-transparent.png" alt="MerryLift Logo" class="app-logo">
                </div>

                <div class="error-message" id="errorMsg"></div>
                <div class="success-message" id="successMsg"></div>

                <!-- Login form -->
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="username" id="username" name="username" placeholder="Enter your username..." required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter password..." required>
                    </div>

                    <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
                </form>

                <!-- Signup Link -->
                <div class="signup-link">
                    <p>Don't have an account yet? <a href="../html/signup.html">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
